<mat-toolbar color="primary">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    COMMUNITY CHAT
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" mode="side" opened class="mat-elevation-z8 background-primary" >
    <img
      class="avatar mat-elevation-z8"
      src="{{user.photo ? user.photo : 'https://images.pexels.com/photos/1662159/pexels-photo-1662159.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'}}"
    />


    <h4 class="name">{{user.name + ' ' + user.surname}}</h4>
    <p class="designation">{{user.nick}}</p>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="navigate('/home/chat')">
      <mat-icon> chat_bubble_outline</mat-icon>
      <span i18n>Chat</span>
    </button>
    <button mat-button class="menu-button" (click)="navigate('/home/profile')">
      <mat-icon>person</mat-icon>
      <span i18n>Perfil</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>Información</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>power_off</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
